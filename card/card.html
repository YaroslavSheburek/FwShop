<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header-section">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">FwShop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Додому</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Каталог</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Додатково
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Про нас</a></li>
                      <li><a class="dropdown-item" href="#">Контакти</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Телеграм канал</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit">Пошук</button>
    
                </form>
                <button id="card-btn" class="btn btn-primary ms-1">Кошик</button>
              </div>
            </div>
          </nav>
    </header>
    <main class="container cart-page">

      <section class="cart py-4">
        <h2>Ваш кошик</h2>
        <div class="cart-items-list">
            У кошику ще немає товарів
        </div>
        <div class="margin-y">
            Сума замовлення: <span class="cart-total">0</span> грн.
        </div>
        <button id="orderBtn" class="cart-btn margin-y">Оформити замовлення</button>
    </section>
    <section class="order">
        <h2>Оформлення замовлення</h2>
        <form class="order-form" action="" method="post">
            <div class="form-group mt-3">
                <label for="firstName">Ім'я:</label>
                <input class="form-control" type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group mt-3">
                <label for="lastName">Прізвище:</label>
                <input class="form-control" type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group mt-3">
                <label for="email">Електронна пошта:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="form-group mt-3">
                <label for="phone">Номер телефону:</label>
                <input class="form-control" type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group mt-3">
                <label for="deliveryMethod">Спосіб доставки:</label>
                <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
                    <option value="standard">Нова пошта</option>
                    <option value="express">Укрпошта</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="address">Адреса доставки:</label>
                <input class="form-control" type="text" id="address" name="address" required>
            </div>

            <div class="form-group mt-3">
                <label for="comment">Коментар:</label>
                <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
            </div>
            <button type="submit" class="cart-btn margin-y">Підтвердити</button>

        </form>
    </section>
    </main>
    

<script src="card.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
</body>
</html>
